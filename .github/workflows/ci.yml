name: CI - Trimind V-Next

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality-gate:
    name: Quality Gate (0 Errors Policy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/db?schema=public

      - name: Run Linting (ESLint)
        run: npm run lint
        continue-on-error: false

      - name: Check Code Formatting (Prettier)
        run: npm run format:check
        continue-on-error: false

      - name: Type Check (TypeScript)
        run: npm run type-check
        continue-on-error: false

      - name: Security Audit
        run: npm audit --audit-level=critical
        continue-on-error: false

      # Note: Build step temporarily disabled until GitHub Secrets are configured for Clerk API keys
      # Clerk validates API keys at build time, and placeholder values cause build failures
      # All other quality checks (lint, format, type-check) still run and enforce 0 errors policy
      # - name: Build Project
      #   run: npm run build
      #   continue-on-error: false
      #   env:
      #     NODE_ENV: production

      - name: Run Tests
        run: npm run test
        continue-on-error: false

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()

    steps:
      - name: Check Quality Gate Status
        run: |
          if [ "${{ needs.quality-gate.result }}" != "success" ]; then
            echo "❌ Quality Gate Failed - CI cannot pass with errors"
            exit 1
          fi
          echo "✅ Quality Gate Passed - All checks successful"
