name: CI - Trimind V-Next

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  unit_and_integration_tests:
    name: Unit & Integration Tests (0 Errors Policy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Linting (ESLint)
        run: npm run lint
        continue-on-error: false

      - name: Check Code Formatting (Prettier)
        run: npm run format:check
        continue-on-error: false

      - name: Type Check (TypeScript)
        run: npm run type-check
        continue-on-error: false

      - name: Security Audit
        run: npm audit --audit-level=critical
        continue-on-error: false

      - name: Build Project
        run: npm run build
        continue-on-error: false
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Run Unit & Integration Tests
        run: npm run test
        continue-on-error: false
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          BULLMQ_REDIS_URL: ${{ secrets.REDIS_URL }}
          # Tests connect to real PostgreSQL (Neon) and Redis (Upstash)

  python_tests:
    name: Python API Tests (0 Errors Policy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: services/python-api/requirements.txt

      - name: Install Python dependencies
        run: |
          cd services/python-api
          pip install -r requirements.txt
          pip install ruff black mypy

      - name: Lint Python code (ruff)
        run: |
          cd services/python-api
          ruff check app/ tests/
        continue-on-error: false

      - name: Check Python code formatting (black)
        run: |
          cd services/python-api
          black --check app/ tests/
        continue-on-error: false

      - name: Type check Python code (mypy)
        run: |
          cd services/python-api
          mypy app/ --ignore-missing-imports
        continue-on-error: false

      - name: Run Python tests (pytest)
        run: |
          cd services/python-api
          pytest tests/ -v
        continue-on-error: false
        env:
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  e2e_full_stack_tests:
    name: E2E Full Stack Tests (Docker Compose + Playwright)
    runs-on: ubuntu-latest
    needs: [unit_and_integration_tests, python_tests]

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file for Docker Compose
        run: |
          cat << EOF > .env
          SHARED_SECRET=${{ secrets.SHARED_SECRET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET=${{ secrets.CLERK_WEBHOOK_SECRET }}
          POSTGRES_USER=trimind
          POSTGRES_PASSWORD=trimind_ci_password
          POSTGRES_DB=trimind
          DATABASE_URL=postgresql://trimind:trimind_ci_password@localhost:5432/trimind
          REDIS_URL=redis://localhost:6379
          NODE_ENV=production
          EOF

      - name: Start Full Stack (Docker Compose)
        run: docker-compose -f docker-compose.yml up -d --build
        env:
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}

      - name: Wait for All Services (Health Checks)
        run: |
          echo "Waiting for Next.js (localhost:3000)..."
          npx wait-on http://localhost:3000/api/health --timeout 120000
          echo "‚úÖ Next.js is ready"

          echo "Waiting for Python API (localhost:8000)..."
          npx wait-on http://localhost:8000/health --timeout 120000
          echo "‚úÖ Python API is ready"

          echo "Waiting for PostgreSQL..."
          npx wait-on tcp:localhost:5432 --timeout 60000
          echo "‚úÖ PostgreSQL is ready"

          echo "Waiting for Redis..."
          npx wait-on tcp:localhost:6379 --timeout 60000
          echo "‚úÖ Redis is ready"

          echo "üöÄ All 5 services are healthy and ready for E2E tests"

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://trimind:trimind_ci_password@localhost:5432/trimind

      - name: Run Playwright E2E Tests (Full Stack)
        run: npx playwright test
        env:
          DATABASE_URL: postgresql://trimind:trimind_ci_password@localhost:5432/trimind
          REDIS_URL: redis://localhost:6379
          BULLMQ_REDIS_URL: redis://localhost:6379
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

      - name: Show Docker Compose Logs (on failure)
        if: failure()
        run: docker-compose logs --tail=100

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Cleanup Docker Compose
        if: always()
        run: docker-compose down -v

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [unit_and_integration_tests, python_tests, e2e_full_stack_tests]
    if: always()

    steps:
      - name: Check All Tests Status
        run: |
          if [ "${{ needs.unit_and_integration_tests.result }}" != "success" ]; then
            echo "‚ùå Unit & Integration Tests Failed"
            exit 1
          fi
          if [ "${{ needs.python_tests.result }}" != "success" ]; then
            echo "‚ùå Python API Tests Failed"
            exit 1
          fi
          if [ "${{ needs.e2e_full_stack_tests.result }}" != "success" ]; then
            echo "‚ùå E2E Full Stack Tests Failed"
            exit 1
          fi
          echo "‚úÖ All Tests Passed (Next.js + Python + Full Stack E2E) - CI GREEN"
