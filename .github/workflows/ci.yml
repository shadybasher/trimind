name: CI - Trimind V-Next

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  unit_and_integration_tests:
    name: Unit & Integration Tests (0 Errors Policy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Linting (ESLint)
        run: npm run lint
        continue-on-error: false

      - name: Check Code Formatting (Prettier)
        run: npm run format:check
        continue-on-error: false

      - name: Type Check (TypeScript)
        run: npm run type-check
        continue-on-error: false

      - name: Security Audit
        run: npm audit --audit-level=critical
        continue-on-error: false

      - name: Build Project
        run: npm run build
        continue-on-error: false
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Run Unit & Integration Tests
        run: npm run test
        continue-on-error: false
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          BULLMQ_REDIS_URL: ${{ secrets.REDIS_URL }}
          # Tests connect to real PostgreSQL (Neon) and Redis (Upstash)

  python_tests:
    name: Python API Tests (0 Errors Policy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: services/python-api/requirements.txt

      - name: Install Python dependencies
        run: |
          cd services/python-api
          pip install -r requirements.txt
          pip install ruff black mypy

      - name: Lint Python code (ruff)
        run: |
          cd services/python-api
          ruff check app/ tests/
        continue-on-error: false

      - name: Check Python code formatting (black)
        run: |
          cd services/python-api
          black --check app/ tests/
        continue-on-error: false

      - name: Type check Python code (mypy)
        run: |
          cd services/python-api
          mypy app/ --ignore-missing-imports
        continue-on-error: false

      - name: Run Python tests (pytest)
        run: |
          cd services/python-api
          pytest tests/ -v
        continue-on-error: false
        env:
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  e2e_tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [unit_and_integration_tests, python_tests]

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Sync Database Schema
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build Production
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Start Production Server
        run: npm start &
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          BULLMQ_REDIS_URL: ${{ secrets.REDIS_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard

      - name: Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright E2E Tests
        run: npx playwright test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          BULLMQ_REDIS_URL: ${{ secrets.REDIS_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          E2E_CLERK_USER_USERNAME: ${{ secrets.E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [unit_and_integration_tests, python_tests, e2e_tests]
    if: always()

    steps:
      - name: Check All Tests Status
        run: |
          if [ "${{ needs.unit_and_integration_tests.result }}" != "success" ]; then
            echo "❌ Unit & Integration Tests Failed"
            exit 1
          fi
          if [ "${{ needs.python_tests.result }}" != "success" ]; then
            echo "❌ Python API Tests Failed"
            exit 1
          fi
          if [ "${{ needs.e2e_tests.result }}" != "success" ]; then
            echo "❌ E2E Tests Failed"
            exit 1
          fi
          echo "✅ All Tests Passed (Next.js + Python) - CI GREEN"
