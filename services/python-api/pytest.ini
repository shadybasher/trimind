[pytest]
# Python test configuration for Trimind V-Next Python API

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# VCR.py configuration
# Set to 'once' for initial cassette recording, then change back to 'none' for replay-only
vcr_record_mode = none

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    vcr: mark test to use VCR.py for HTTP recording/replay
    asyncio: mark test as async
